<!-- src/app/students/students.component.html -->
<h2>Students</h2>

<!-- PrimeNG Table -->
<p-table [value]="students">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Branch</th>
          <th>Age</th>
          <th>
              <button pButton type="button" label="Add New" routerLink="/add-student"></button>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
      <tr>
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.branch}}</td>
          <td>{{student.age}}</td>
          <td>
              <button pButton type="button" label="Edit" (click)="editStudent(student)"></button>
              <button pButton type="button" label="Delete" class="p-button-danger" (click)="deleteStudent(student.id)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>

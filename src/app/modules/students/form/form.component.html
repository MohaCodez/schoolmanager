<!-- src/app/student-form/student-form.component.html -->
<h2>{{ isEdit ? 'Edit Student' : 'Add New Student' }}</h2>
<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" required [(ngModel)]="student.name" name="name">
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" required [(ngModel)]="student.age" name="age">
  </div>
  <div>
    <label for="branch">Branch:</label>
    <input type="text" id="branch" required [(ngModel)]="student.branch" name="branch">
  </div>
  <button type="submit" pButton label="{{ isEdit ? 'Update' : 'Submit' }}"></button>
</form>

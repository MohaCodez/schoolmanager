<form (ngSubmit)="onSubmit()" #courseForm="ngForm">
  <div class="p-fluid">
    <!-- Course Name Field -->
    <div class="p-field">
      <label for="name">Course Name</label>
      <input id="name" type="text" pInputText [(ngModel)]="course.name" name="name" required>
      <small *ngIf="courseForm.controls['name']?.invalid && courseForm.controls['name']?.touched" class="p-error">Course name is required.</small>
    </div>

    <!-- Branch Field -->
    <div class="p-field">
      <label for="branch">Branch</label>
      <input id="branch" type="text" pInputText [(ngModel)]="course.branch" name="branch" required>
      <small *ngIf="courseForm.controls['branch']?.invalid && courseForm.controls['branch']?.touched" class="p-error">Branch is required.</small>
    </div>

    <!-- Description Field -->
    <div class="p-field">
      <label for="description">Description</label>
      <input id="description" type="text" pInputText [(ngModel)]="course.description" name="description" required>
      <small *ngIf="courseForm.controls['description']?.invalid && courseForm.controls['description']?.touched" class="p-error">Description is required.</small>
    </div>

    <!-- Credits Field -->
    <div class="p-field">
      <label for="credits">Credits</label>
      <input id="credits" type="number" pInputText [(ngModel)]="course.credits" name="credits" required>
      <small *ngIf="courseForm.controls['credits']?.invalid && courseForm.controls['credits']?.touched" class="p-error">Credits are required.</small>
    </div>

    <!-- Submit Button -->
    <button type="submit" pButton label="{{ course.id ? 'Update' : 'Add' }}" [disabled]="courseForm.invalid"></button>
  </div>
</form>

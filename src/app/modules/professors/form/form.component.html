<form (ngSubmit)="onSubmit()" #professorForm="ngForm">
  <div class="p-fluid">
    <div class="p-field">
      <label for="name">Name</label>
      <input id="name" type="text" pInputText [(ngModel)]="professor.name" name="name" required>
    </div>

    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="professor.email" name="email" required>
    </div>

    <div class="p-field">
      <label for="department">Department</label>
      <input id="department" type="text" pInputText [(ngModel)]="professor.department" name="department" required>
    </div>

    <button type="submit" pButton label="{{ professor.id ? 'Update' : 'Add' }}"></button>
  </div>
</form>
